<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Strona</title>
<link rel="stylesheet" href="homePageStyle.css">
</head>
<body>

    <ul>
        
        <li><a onclick="FormVis()" href="#log-popup">LOG</a></li>
        <li><a onclick="CreateAccountFormVis()" href="#crate">CREATE ACCOUNT</a></li>
        <li style="float: left"><a href="#about">ABOUT US</a></li>
        <li style="float: left;"><a href="#contact">CONTACT</a></li>
        
    </ul>

    <img id="bcg" src="background2.jpg">

      <div class="log-popup"id="form-div" style="visibility: hidden;">

        <form class="login-form">
            <h1 style="font-size: 20px;">Login<h1>
            <label class="napis"><b>Email</b></label><br>
            <input class="text" type="text"  placeholder="Enter Email" name="email" required><br>
            <label class="napis"><b>Password</b></label><br>
            <input class="text" type="password" placeholder="Enter Password" name="psw" required><br>
            <button class="btn" id="login">Login</button>
            <button class="btn" id="close" onclick="FormVis()">Close</button>
        </form>

      </div>

      <div class="new-account" id="create-account-form" style="display: none; position: fixed;">
        <div id="form-div2">
          <form>

            <h1 style="font-size: 20px;">Register<h1></h1>
            <label class="napis">Name</label><br>
            <input class="text" type="text" placeholder="Enter Name"><br>
            <label class="napis">Surname</label><br>
            <input class="text" type="text" placeholder="Enter Surname"><br>
            <label class="napis">Emali</label><br>
            <input class="text" type="text" placeholder="Enter Email"><br>
            <label class="napis">Password</label><br>
            <input class="text" type="text" placeholder="Enter Password"><br>
            <label class="napis">Repeat password</label><br>
            <input class="text" type="text" placeholder="Repeat Password"><br>
            <button class="btn" id="create">Create</button>
            <button class="btn" onclick="CreateAccountFormVis()" id="close">Close</button>

          </form>
        </div>
      
      </div>

</body>
<script>

function FormVis() {

  var vis = document.getElementById('form-div');

  if (vis.style.visibility == "hidden") {
    vis.style.visibility = "visible";
  }
   else {
    vis.style.visibility = "hidden";
  }
}
function CreateAccountFormVis() {

var vis = document.getElementById('create-account-form');

if (vis.style.display == "none") {
  vis.style.display = "block";
}
 else {
  vis.style.display = "none";
}
}

</script>
</html>
